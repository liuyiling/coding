
<md-card class="example-card"  *ngIf="user">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{user.userName}}</md-card-title>
    <md-card-subtitle>年龄:{{user.userAge}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
  <img *ngIf="user.avatar" src="{{user.avatar}}" />
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="edit()">Edit</button>
  </md-card-actions>
</md-card>
