    我的订单
</div>
<!--订单无记录-->
<div id="J_NoOrder" class="no-order text-center" style="display: none">
    <img src="../../images/no-order.png">
    <p>您还没有订单记录哦</p>
</div>

<div id="J_Order">
    <div class="J_Order">

    </div>
    <div class="text-center mt40 mb40">
        <a class="btn" href="orderHistorySearch.html">历史订单</a>
    </div>
</div>




<script type="text/juicer" id="J_ListTpl">
    {@each listInfo as item}
        <div class="order-list" data-id="${item.orderNo}">
            <div class="order-group">
                <div class="flex order-title">
                    <div class="flex-item">
                        {@each item.orderSegmentInfo as segmentItem}
                        <i class="icon mr5"></i><span class="mr5">${segmentItem.flightNo}</span>
                        {@/each}
                    </div>
                    <div class="flex-item text-right order-time">出发时间 ${item.orderSegmentInfo[0].flightDate | dateFormat} ${item.orderSegmentInfo[0].flightTime}</div>
                </div>
                <div class="order-con">
                    <span class="{@if item.rangeType == 'OW'}round-trip-icon{@else}one-way-icon{@/if}"></span>
                    <div class="flex">
                        <div class="flex-item fs18 lh24">${item.orderSegmentInfo[0].orgCityName}—${item.orderSegmentInfo[0].dstCityName}</div>
                        <div class="flex-item text-right">
                            <span class="price">￥<span class="fs24">${item.orderPrice}</span></span>
                            <a class="btn-state-yellow ${item.orderStatus | bgStatus} order-btn">${item.orderStatus | filterStatus}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {@/each}
</script>

        var bgMap = ['btn-state-gray', 'btn-state-blue', 'btn-state-green', ''];
        Juicer.register('bgStatus', function(status){
            if(status == '1' || status == '5' || status == '6'){
                return bgMap[0];
            }else if(status == '3'){
                return bgMap[1];
            }
            else if(status == '4'){
                return bgMap[2];
            }else{
                return bgMap[4];
            }
        });

        // 状态判断 d.orderStatus 1-已保存(异常处理状态),2-已提交(待支付),3-已支付(待出票),4-已出票,5-已取消(未支付作废),6-已支付作废,7-出票失败
        var statusMap = ['已保存', '待支付', '待出票', '已出票', '未支付作废', '已支付作废', '出票失败'];
        Juicer.register('filterStatus', function(status){
            return statusMap[Number(status) - 1];

            var date = new Date(s);
            var year = date.getFullYear(),
                month = date.getMonth() + 1,
                day = date.getDate();

            return year + '.' + (month > 9 ? month : ('0' + month)) + '.' + (day > 9 ? day : ('0' + day));
        });
