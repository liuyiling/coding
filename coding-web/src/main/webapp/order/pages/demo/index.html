<script>
    seajs.use(['sm', 'checkboxPad', 'radioPad', 'mask', 'pad', 'util'], function(SM, CheckboxPad, RadioPad, Mask, Pad, Util) {

        var localKey = 'xiamenair.order.info';
        var demoData = {
            a: 1,
            b: {
                c: [1,2,3]
            }
        };
        Util.locStorage.set(localKey, JSON.stringify(demoData));
        console.log(JSON.parse(Util.locStorage.get(localKey)), '获取localStorage数据');



        var radioGroup = new RadioPad({
            title: '证件类型',
//            customClass: 'aaa',
            initIndex: 0,
            radioList: [
                {
                    key: 'idCard',
                    value: '身份证'
                },
                {
                    key: 'kepiaoCard',
                    value: '客票号'
                },
                {
                    key: 'huzhaoCard',
                    value: '护照'
                },
                {
                    key: 'otherCard',
                    value: '其他证件'
                }
            ],
            onChange: function (e) {
                console.log(e);
                radioGroup.hide();
            }
        });

        var checkboxGroup = new CheckboxPad({
            title: '证件类型',
//            customClass: 'aaa',
            initIndex: [0,2],
            checkboxList: [
                {
                    key: 'idCard',
                    value: '身份证'
                },
                {
                    key: 'kepiaoCard',
                    value: '客票号'
                },
                {
                    key: 'huzhaoCard',
                    value: '护照'
                },
                {
                    key: 'otherCard',
                    value: '其他证件'
                }
            ],
            onChange: function (e) {
                console.log(e);

            }
        });

        var mask = new Mask({
            fadeIn: true,
            content: '<div class="pad-panel"><div class="title">退改签规则</div><div class="content">运价有效期内，起飞前2个小时前 (含) 收取商务舱全价票 (J) 的10%。起飞前2小时后商务舱全价票 (J）的20%，改期需补齐差价。</div></div>',
            tapMaskCallback: function(){
                console.log(111);
                mask.hide();
            },
            afterHide: function(){
                console.log('mask hide');
            }
        });

        var pad = new Pad({
            height: '200px',
            fadeIn: true,
            title: '退改签规则',
            content: '运价有效期内，起飞前2个小时前 (含) 收取商务舱全价票 (J) 的10%。起飞前2小时后商务舱全价票 (J）的20%，改期需补齐差价。',
            tapMaskCallback: function(){
                console.log(111);
                pad.hide();
            },
            afterHide: function(){
                console.log('mask hide');
            }
        });

        var J_Btn = $('#J_Btn');
        J_Btn.on('click', function(){
            checkboxGroup.show();
        });

        $("#J_DatePicker").datetimePicker({
            value: ['1990', '01', '01'],
            title: '请选择时间'
        });

        $("#J_Picker").picker({
            keyBar: true,
            cssClass: 'picker-columns-spe',
            title: '乘机人数',
            cols: [
                {
                    textAlign: 'center',
                    values: [1, 2, 3, 4, 5, 6],
                    cssClass: 'picker-items-col-normal',
                    key: '成人'
                },
                {
                    textAlign: 'center',
                    values: [0, 1, 2, 3, 4, 5, 6],
                    cssClass: 'picker-items-col-normal',
                    key: '儿童（2~12岁）'
                }
            ],
            onChange: function (picker, values, displayValues) {
//                $("#J_Picker").attr('data-value', values);
//                debugger
            }
        });

    });
